<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumes Database</title>
  <style>
    /* Gradient background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #dfe9f3, #fdfbfb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 95%;
      max-width: 1400px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      backdrop-filter: blur(12px);
      animation: fadeIn 0.7s ease-in-out;
    }

    /* Header */
    h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 25px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    h2 .emoji {
      font-size: 1.3em;
    }

    h2 .title-text {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(106, 17, 203, 0.5); }
      to { text-shadow: 0 0 18px rgba(37, 117, 252, 0.8); }
    }

    /* Filter form */
    form {
      text-align: center;
      margin-bottom: 20px;
      gap: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.3);
      outline: none;
    }

    button {
      width: 200px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      transform: translateY(-2px);
    }

    /* Reset button */
    .reset-btn {
      background: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
    }

    .reset-btn:hover {
      background: #ddd;
      color: #000;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      min-width: 850px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: linear-gradient(90deg, #d4f1f9, #fdf6fb);
      color: #333;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
      transition: 0.3s;
    }

    /* Responsive for mobile */
    @media screen and (max-width: 900px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      tr { margin-bottom: 15px; border-bottom: 2px solid #ddd; padding: 10px; }
      td {
        padding-left: 50%;
        position: relative;
        border-bottom: 1px solid #eee;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        color: #555;
      }
    }

    .no-data {
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 20px;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <span class="emoji">ðŸŽ¯</span>
      <span class="title-text">Resumes Database</span>
    </h2>

    <!-- Filter Form -->
    <form method="get" action="/data">
        <input type="text" name="skill" placeholder="Filter by skill (e.g. Python, HTML)" value="{{ skill or '' }}">
        <select name="exp">
            <option value="">Filter by experience</option>
            {% for i in range(0, 11) %}
                <option value="{{ i }}" {% if exp and exp|int == i %}selected{% endif %}>{{ i }} year{% if i != 1 %}s{% endif %}</option>
            {% endfor %}
        </select>
        <button type="submit">Apply Filters</button>
        <button type="button" class="reset-btn" onclick="window.location.href='/data'">Reset Filters</button>
    </form>

    {% if resumes %}
      <div class="table-container">
        <table>
          <thead>
            <tr>
              {% for column in resumes[0].keys() %}
                <th>{{ column }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in resumes %}
              <tr>
                {% for column in row.keys() %}
                  <td data-label="{{ column }}">{{ row[column] }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="no-data">No resumes found.</p>
    {% endif %}
  </div>

  <script>
    // Tag input functionality
    const tagInput = document.getElementById("tagInput");
    const skillInput = document.getElementById("skillInput");
    const skillField = document.getElementById("skillField");
    let tags = [];

    skillInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        e.preventDefault();
        addTag(this.value.trim());
        this.value = "";
      }
    });

    function addTag(text) {
      if (!tags.includes(text.toLowerCase())) {
        tags.push(text.toLowerCase());

        const tag = document.createElement("span");
        tag.className = "tag";
        tag.innerHTML = text + ' <button onclick="removeTag(this, \'' + text.toLowerCase() + '\')">&times;</button>';
        tagInput.insertBefore(tag, skillInput);

        updateHiddenField();
      }
    }

    function removeTag(button, value) {
      tags = tags.filter(tag => tag !== value);
      button.parentElement.remove();
      updateHiddenField();
    }

    function updateHiddenField() {
      skillField.value = tags.join(",");
    }
  </script>
</body>
</html>
